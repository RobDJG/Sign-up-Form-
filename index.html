<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="image-section">
        <img src="bg_picture.jpg" alt="Green leafs background">
        <div class="image-sidebar">
            <img class="sidebar-logo" src="odin-lined.png" alt="">
            <h1 class="sidebar-text">ODIN</h1>
        </div>
        <div class="img-credits">
            <p>
                Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>
            </p>
        </div>
    </section>
    <section class="log-section">
        <div class="log-quote">
            <div class="quote-text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up now to get started.</p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
        </div>

        <div class="log-form">
            <h3 class="form-title">Let's do this!</h3>

            <form action="">
                <div class="row1">
                    <div>
                        <label for="user_name">FIRST NAME</label>
                        <input type="text" id="user_name">
                    </div>
                    <div>
                        <label for="user_name">LAST NAME</label>
                        <input type="text" id="user_last-name">
                    </div>

                </div>
                <div class="row2">
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email">
                    </div>
                    <div>
                        <label for="user_number">PHONE NUMBER</label>
                        <input type="number" id="user_number">
                    </div>
                </div>
                <div class="row3">
                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" minlength="8">
                    </div>
                    <div>
                        <label for="user_password-confirmation">CONFIRM PASSWORD</label>
                        <input type="password" id="user_password-confirmation" minlength="8">
                    </div>
                </div>
            </form>

        </div>

        <div class="log-button-container">
            <div class="log-button">
                <button>Create Account</button>
                <p class="log-button-text">Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>
    </section>
</body>

</html>
